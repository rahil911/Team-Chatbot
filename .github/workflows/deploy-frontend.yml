name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AZURE_STATIC_WEB_APP_NAME: kg-frontend-app-free
  AZURE_RESOURCE_GROUP: kg-free-rg
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd kg/frontend
        npm ci

    - name: Build application
      env:
        VITE_API_URL: https://kg-backend-app-free.azurewebsites.net
      run: |
        cd kg/frontend
        npm run build

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create Resource Group
      run: |
        az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location eastus

    - name: Create Static Web App
      id: create-swa
      run: |
        if ! az staticwebapp show --name ${{ env.AZURE_STATIC_WEB_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} &> /dev/null; then
          az staticwebapp create \
            --name ${{ env.AZURE_STATIC_WEB_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --location eastus2 \
            --sku Free
          
          # Wait for deployment token to be available
          sleep 10
        fi
        
        # Get deployment token
        TOKEN=$(az staticwebapp secrets list \
          --name ${{ env.AZURE_STATIC_WEB_APP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --query "properties.apiKey" -o tsv)
        
        echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ steps.create-swa.outputs.deployment_token }}
        action: 'upload'
        app_location: '/frontend/dist'
        skip_app_build: true

    - name: Azure Logout
      run: |
        az logout
      if: always()

