name: Keep Backend Alive

on:
  schedule:
    # FIX: Ping every 10 minutes 24/7 to prevent Azure Container sleep
    # NO hibernation window - container must stay active to prevent crashes
    # Usage: ~4,320 runs/month (86% of 5,000 free tier) - within limits!
    # 10 min interval prevents cold starts and keeps WebSocket connections alive
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Student Backend
        id: ping
        run: |
          echo "ðŸ“ Pinging backend health endpoint..."

          # FIX: Ping /health endpoint with timeout
          RESPONSE=$(curl -s -w "\n%{http_code}" https://kg-student-backend.ambitiouswave-220155c4.eastus2.azurecontainerapps.io/health --max-time 30 || echo -e "\ntimeout")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Backend is alive! (HTTP $HTTP_CODE)"
            # Extract health metrics from response
            STATUS=$(echo "$RESPONSE" | jq -r '.status' 2>/dev/null || echo "N/A")
            CONNECTIONS=$(echo "$RESPONSE" | jq -r '.websocket_metrics.active_connections' 2>/dev/null || echo "N/A")
            UPTIME=$(echo "$RESPONSE" | jq -r '.uptime_hours' 2>/dev/null || echo "N/A")
            echo "ðŸ“Š Health Status: $STATUS | Active Connections: $CONNECTIONS | Uptime: ${UPTIME}h"
            echo "backend_status=healthy" >> $GITHUB_OUTPUT
          else
            echo "âŒ Backend is DOWN! (HTTP code: $HTTP_CODE)"
            echo "backend_status=down" >> $GITHUB_OUTPUT
            exit 1  # Mark step as failed
          fi

          echo "â° Next ping in 10 minutes"

      - name: Azure Login
        if: failure() && steps.ping.outputs.backend_status == 'down'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_STUDENT_CREDENTIALS }}

      - name: Auto-Restart Backend (if down)
        if: failure() && steps.ping.outputs.backend_status == 'down'
        run: |
          echo "ðŸ”„ Backend is down - attempting automatic restart..."

          # Restart the container
          echo "ðŸ”„ Restarting container revision..."
          az containerapp revision restart \
            --revision kg-student-backend--0000002 \
            --resource-group kg-student-20251031184510-rg

          echo "âœ… Container restart initiated!"
          echo "â³ Waiting 45 seconds for startup..."
          sleep 45

          # Verify it's back up using health endpoint
          if curl -sf https://kg-student-backend.ambitiouswave-220155c4.eastus2.azurecontainerapps.io/health --max-time 30 > /dev/null; then
            echo "âœ… Backend is back online!"
          else
            echo "âš ï¸ Backend still not responding - may need manual intervention"
            exit 1
          fi

      - name: Azure Logout
        if: always() && steps.ping.outputs.backend_status == 'down'
        run: az logout

      - name: Health Check Summary
        if: always()
        run: |
          echo "### Backend Keep-Alive Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: https://kg-student-backend.ambitiouswave-220155c4.eastus2.azurecontainerapps.io" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.ping.outputs.backend_status }}" = "healthy" ]; then
            echo "- **Status**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.ping.outputs.backend_status }}" = "down" ]; then
            echo "- **Status**: ðŸ”„ Was down - auto-restarted" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âš ï¸ Unknown" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- **Frequency**: Every 10 minutes (24/7)" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: /health (with connection metrics)" >> $GITHUB_STEP_SUMMARY
          echo "- **Auto-Restart**: Enabled (restarts if ping fails)" >> $GITHUB_STEP_SUMMARY
